<html>
<head>
<script type="text/javascript" src="/js/onlinetuner.js"></script>
<script type="text/javascript" src="/js/analyser.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/widget.js"></script>
<script type="text/javascript" src="/js/fft.js"></script>
<script type="text/javascript">
	function start() {

		//create viewer
		var views = [ 
			new OnlineTuner.Controller.BarChart(new OnlineTuner.BarChartWidget(OnlineTuner.$('barChartView')), 400.0), 
			new OnlineTuner.Controller.GuitareTuner(new OnlineTuner.CircleWidget(OnlineTuner.$('tunerView')))
		];
		
		//install fft capture
		//800 Hz for guitare
		var analyser = new OnlineTuner.Analyser(views);
		
		analyser.install(function() {
			console.log("let's go");
		});
	}
</script>
</head>
<body onload="start()">
<div style="width:400">
	<canvas width="400" height="400" id="tunerView"></canvas>
	<canvas width="400" height="70" id="barChartView"></canvas>
</div>
</body>
</html>
