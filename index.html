<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="/js/onlinetuner.js"></script>
<script type="text/javascript" src="/js/analyser.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/widget.js"></script>
<script type="text/javascript" src="/js/fft.js"></script>
<script type="text/javascript">
	function start() {

		//create viewer
		var views = [ 
			new OnlineTuner.Controller.GuitareTuner(new OnlineTuner.Widget.CircleWidget(OnlineTuner.$('tunerView'), '#FFFFFF', '#D32A2A', '#79B269', '#444444'))
		];
		
		//install fft capture
		//800 Hz for guitare
		var analyser = new OnlineTuner.Analyser(views);
		
		analyser.install(function() {
			console.log("let's go");
		});
	}
</script>
</head>
<body onload="start()">
<div style="align:center">
	<canvas width="350" height="350" id="tunerView"></canvas>
</div>
</body>
</html>
